// nanopb specific options for protobuf
syntax = "proto2";
import "google/protobuf/descriptor.proto";

package nanopb;

// Extension for field options
extend google.protobuf.FieldOptions {
    optional int32 max_size = 50001;
    optional int32 max_count = 50002;
    optional bool fixed_length = 50003;
    optional bool packed = 50004;
    optional bool skip = 50005;
}

// Extension for message options
extend google.protobuf.MessageOptions {
    optional int32 msgid = 50010;
    optional bool skip_message = 50011;
}

// Extension for enum options
extend google.protobuf.EnumOptions {
    optional bool long_names = 50020;
    optional bool packed_enum = 50021;
}